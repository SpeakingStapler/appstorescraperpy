name: Publish Python ğŸ distribution ğŸ“¦ to PyPI and TestPyPI

on:
  release:
    types: [created]

jobs:
  build:
    name: Build distribution ğŸ“¦
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6
      with:
        persist-credentials: false
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: "3.x"

    - name: Install pypa/build
      run: >-
        python3 -m
        pip install
        build
        --user
    - name: Build a binary wheel and a source tarball
      run: python3 -m build
    - name: Store the distribution packages
      uses: actions/upload-artifact@v5
      with:
        name: python-package-distributions
        path: dist/


  publish-to-testpypi:
      name: Publish Python ğŸ distribution ğŸ“¦ to TestPyPI
      if: startsWith(github.ref, 'refs/tags/test')  # only publish to PyPI on tag test
      needs:
      - build
      runs-on: ubuntu-latest

      environment:
        name: testpypi
        url: https://test.pypi.org/p/appstorescraperpy

      permissions:
        id-token: write  # IMPORTANT: mandatory for trusted publishing
      steps:
      - name: Download all the dists
        uses: actions/download-artifact@v6
        with:
          name: python-package-distributions
          path: dist/
      - name: Publish distribution ğŸ“¦ to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

  publish-to-pypi:
      name: Publish Python ğŸ distribution ğŸ“¦ to PyPi
      if: startsWith(github.ref, 'refs/tags/release')  # only publish to PyPI on tag test
      needs:
      - build
      runs-on: ubuntu-latest

      environment:
        name: testpypi
        url: https://pypi.org/p/appstorescraperpy

      permissions:
        id-token: write  # IMPORTANT: mandatory for trusted publishing
      steps:
      - name: Download all the dists
        uses: actions/download-artifact@v6
        with:
          name: python-package-distributions
          path: dist/
      - name: Publish distribution ğŸ“¦ to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1